<!doctype>
<html>
<head>

    <title> Text Adventure Game </title>
    <meta charset="UTF-8"/>
    <link href="game.css" rel="stylesheet" />
    <script src="game.js"></script>

</head>
<body>

    <header> 
        <h1> TEXT ADVENTURE 2: ELECTRIC BOOGALOO </h1>
    </header>

    <main id="game">
    
        <output id="scene">
            <textarea id="descrip" rows="6" cols="35" style="text-align:center; font-size:100%; font-family: cursive" readonly>
                You awaken to find yourself lying on the floor of a dark room. There is a crowbar lying next to you.
            </textarea>
            <label for="action"> What will you do? </label>
        </output>

        <section>
            <input id="action" type="text" placeholder="Enter an action here..."/>
        </section>

    </main>

    <aside id="inventory">
        <h1> Inventory </h1>
        <ul id="inventoryList">
        </ul>
    </aside>

    <aside id="help">
        <h1> Actions </h1>
        <ul>
        	<li id="pickup">pickup</li>
        	<li id="drop">drop</li>
        	<li id="use">use</li>
        </ul>
    </aside>
    
    <aside id="location">
    	<h1> Current Location </h1>
    		<ul>
    			<li id="currLoc"></li>
    		</ul>
    </aside>

    <footer>
        Copyright (c) Antonio DelVecchio. All rights reserved.
    </footer>

</body>
</html>
